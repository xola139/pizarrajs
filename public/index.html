<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pizarra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div align="center">

        <div id="registro">
            <form id="registroFormulario">
                <h2>Pizarra websocket</h2>
                <p>Ingrese un nombre de usuario:</p>
                <input id="nickname" />
                <input type="submit" value="Entrar"/>
                <p id="nickError"></p>
            </form>
        </div>

    </div>

    <div id="contenido" align="center">
        <div id="listaUsuarios"><h2>Conectados</h2></div>
        <div id="opciones">
         <a href="javascript:cambiarColorPincel(1);" class="btn rojo">Rojo</a>
         <a href="javascript:cambiarColorPincel(2);" class="btn amarillo">Amarillo</a>
         <a href="javascript:cambiarColorPincel(3);" class="btn azul">Azul</a>
         <a href="javascript:cambiarColorPincel(4);" class="btn blanco">Blanco</a>
         <hr>
         <a href="javascript:cambiarColorPincel(5);" class="btn verde"> Borrador</a>
         <a href="javascript:pincel+=1" class="btn">Pincel +</a>
         <a href="javascript:pincel-=1" class="btn"> Pincel -</a>

        </div>
        <button id="limpiar" class="btn verde">Limpiar</button><br>

        <canvas id="canvas" height="600" width="800">
            Tu navegador es obsoleto
        </canvas>
    </div>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/pizarra.js"></script>
</body>
</html>
